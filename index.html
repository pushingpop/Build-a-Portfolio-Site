<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
</head>


<body>
  <div class="container">
    <header class="row">
        <div class="col-md-6 col-sm-4 col-xs-4 logo">
          <img src="img/logo.jpg" alt="Photo ofo my face" class="img-responsive">
        </div>
        <div class="col-md-6 col-sm-8 col-xs-8 autor">
          <h1>RAPHAEL DANTAS</h1>
          <h5>FRONT-END DEVELOPER</h5>
        </div>
    </header>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <main class="row">
      <div class="col-md-12">
        <img src="img/Forest_1100x688.jpg" alt="A forest drawned by John Avon for the game Magic the Gathering" class="img-fluid">
      </div>

      <div class="col-md-12">
          <h2 class="featured-work">Featured Work</h2>
      </div>

      <article class="col-md-12 col-lg-4 center">
        <img src="img/build.jpg" class="img-fluid" alt="Image of mockup used to build this site">
        <h4 class="works">BUILD A PORTFOLIO SITE</h4>
        <div class="works low-pad">
          <i class="fa fa-github fa-lg" aria-hidden="true"></i>
          <a href="https://github.com/pushingpop/Build-a-Portfolio-Site" target="_blank" class="links">View on GitHub</a>
        </div>
      </article>

      <article class="col-md-12 col-lg-4 center">
        <img src="img/dragon.jpg" class="img-fluid" alt="Picture of a purple armoured Dragon used in my exercise called animal trading card">
        <h4 class="works">ANIMAL TRADING CARDS</h4>
        <div class="works low-pad">
          <i class="fa fa-github fa-lg" aria-hidden="true"></i>
          <a href="#" target="_blank" class="links">View on GitHub</a>
        </div>
      </article>

      <article class="col-md-12 col-lg-4 center">
        <img src="img/article.jpg" class="img-fluid" alt="Image of exercise Mockup to Article">
        <h4 class="works">MOCKUP TO ARTICLE</h4>
        <div class="works low-pad">
          <i class="fa fa-github fa-lg" aria-hidden="true"></i>
          <a href="#" target="_blank" class="links">View on GitHub</a>
        </div>
      </article>
    </main>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
  </div>
</body>
</html>
